<app-teammember-navbar></app-teammember-navbar>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Update Task Status</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateTaskStatus(task.status)"> <!-- Pass task.status to updateTaskStatus -->
        <div class="form-group">
          <label for="description">Task</label>
          <input type="text" id="description" class="form-control" [(ngModel)]="task.description" name="description" disabled>
        </div>
        <div class="form-group mt-3">
          <label for="status">Status</label>
          <select id="status" class="form-control" [(ngModel)]="task.status" name="status">
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Update</button>
      </form>
    </div>
  </div>
</div>
