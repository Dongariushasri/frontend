<app-teammember-navbar></app-teammember-navbar>
<div id="cont2">
    <div class="project-list">
      <h2 class="text-center">Tasks List</h2>
      <div *ngFor="let task of filteredTasks" class="project-card">
        <table>
          <tbody>
            <tr>
              <td class="task-item" colspan="2"> Task {{ task.id }}</td>
            </tr>
            <tr>
              <td class="heading">Project Id</td>
              <td class="content">{{ task.project.id }}</td>
            </tr>
            <tr>
              <td class="heading">Project Name</td>
              <td class="content">{{ task.project.projectName }}</td>
            </tr>
            <tr>
              <td class="heading">Team Member Id</td>
              <td class="content">{{ task.teamMember.id }}</td>
            </tr>
            <tr>
              <td class="heading">Team Member Name</td>
              <td class="content">{{ task.teamMember.name }}</td>
            </tr>
            <tr>
              <td class="heading">Task Description</td>
              <td class="content">{{ task.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="back-button">
        <a routerLink="/teammember/thome">Back</a>
      </div>
    </div>
  </div>
